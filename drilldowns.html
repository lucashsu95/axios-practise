<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="1">
      <tr>
        <td>ID Nation</td>
        <td>ID Year</td>
        <td>Nation</td>
        <td>Population</td>
        <td>Slug Nation</td>
        <td>Year</td>
      </tr>
    </table>

    <script>
      fetch("https://datausa.io/api/data?drilldowns=Nation&measures=Population")
        .then((res) => res.json())
        .then((res) => {
          res.data.forEach((element) => {
            let table = document.querySelector("table");
            let row = table.insertRow();
            let cell1 = row.insertCell(0);
            let cell2 = row.insertCell(1);
            let cell3 = row.insertCell(2);
            let cell4 = row.insertCell(3);
            let cell5 = row.insertCell(4);
            let cell6 = row.insertCell(5);
            cell1.innerHTML = element["ID Nation"];
            cell2.innerHTML = element["ID Year"];
            cell3.innerHTML = element.Nation;
            cell4.innerHTML = element.Population;
            cell5.innerHTML = element["Slug Nation"];
            cell6.innerHTML = element.Year;
          });
        });
    </script>
  </body>
</html>
